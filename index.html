<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Best Five</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <!-- Header part -->
    <header class="bg-dark d-flex position-relative">
       
            <div>
                <img class="w-75 h-100  " src="./images/Neymer_header-1.png" alt="">
            </div>
        
        
            <div class=""> 
                <h1 class="text-warning ">Selecte Your Best</h1>
                <h1 class="text-warning text-center">Five</h1>
                
            </div>
             <div class="">
                <img class="w-5 h-75 position-absolute bottom-0 end-0  " src="./images/Football.png" alt="">
            </div> 
    </header>
    <!-- Main Part -->
    <main class="bg-secondary">
        
            <div class="container">
                <div class="row">
                    <div class="col-8 text-center text-light g-2">
                        <div class="row row-cols-1 row-cols-md-3 g-4 ">
                            <div class="col">
                              <div class="card h-100 bg-dark">
                                <img class="img-fluid h-50" src="./images/Neymar.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Neymar Jr</h5>
                                </div>
                                <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Neyamr Jr',this)">SELECT</button>
                              </div>
                            </div>
                            <div class="col">
                              <div class="card h-100 bg-dark">
                                <img class="img-fluid h-50"  src="./images/Mesi.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Lionel Mesi</h5>
                                  
                                </div>
                                <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Lionel Mesi',this)">SELECT</button>

                              </div>
                            </div>
                            <div class="col">
                              <div class="card h-100 bg-dark">
                                <img class="img-fluid h-50" src="./images/Kaka.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Kaka</h5> 
                                </div>
                                <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Kaka',this)">SELECT</button>
                              </div>
                            </div>
                            <div class="col">
                              <div class="card h-100 bg-dark">
                                <img class="img-fluid h-50" src="./images/dani-alves.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Dani Alves</h5>
                                </div>
                                <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Dani Alves',this)">SELECT</button>
                              </div>
                            </div>
                            <div class="col">
                                <div class="card h-100 bg-dark">
                                  <img class="img-fluid h-50" src="./images/Mesut_Ozil.webp" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Mesut Ozil</h5>
                                  </div>
                                  <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Mesut Ozil',this)">SELECT</button>
                                </div>
                              </div>
                              <div class="col">
                                <div class="card h-100 bg-dark">
                                  <img class="img-fluid h-50" src="./images/Lion_cubs.jpg" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Lion Cubs</h5> 
                                  </div>
                                  <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Lion Cubs',this)">SELECT</button>
                                </div>
                              </div>
                              <div class="col">
                                <div class="card h-75 bg-dark">
                                  <img class="img-fluid h-50" src="./images/Vitor machado.jpg" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Vitor machado</h5> 
                                  </div>
                                  <button type="button" class="btn btn-primary mx-auto w-75 mb-2" onclick="addSelect('Vitor machado',this)">SELECT</button>
                                </div>
                              </div>
                            
                          </div>

                    </div>
                    <div class="col-4 g-2">
                      
                          <div class="h-25 w-75 bg-dark">
                            <h3 class="text-warning text-center">Selected Five</h3>
                            <ol id="selected-Five" class="text-light">
                            </ol>
                          </div>
                          <div class="h-50 w-75 bg-dark">
                            <h3 class="text-warning text-center" >Budget</h3>
                            <p class="text-light">Per Player: <input id="per-Player-Amount" class="bg-dark border border-light text-light" type="text"> </p>
                            
                            <div class="px-3 py-3">
                              <button type="button" class="btn btn-primary mx-auto w-100 " onclick="calculate()">Calculate</button>
                            </div>
                            <pre class="text-light">Player Expenses:     $<span id="player-expenses">0</span></pre>
                            <pre class="text-light">Manager:    <input id="manager-cost" class="bg-dark border border-light text-light" type="text"></pre>
                            <pre class="text-light">Coach:      <input id="coach-cost" class="bg-dark border border-light text-light" type="text"> </pre>

                            
                              <button type="button" class="btn btn-primary mx-auto w-100 " onclick="calculateTotal()">Calculate Total</button>
                              <pre class="text-light">Total:            $<span id="total-amount">0</span></pre>
                            
                            

                          </div>   
                    </div>

                </div>

            </div>
    </main>

   <!-- Footer -->
   <footer style="height:100px ;" class="bg-dark mt-1 text-light text-center align-middle" >
    <p>Copyright @ 2022 All Rights Reserved.</p>

  
  </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

    
</body>
</html>
